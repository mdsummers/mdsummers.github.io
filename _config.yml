name: Matt Summers
description: Thoughts on technology and the likes.

# Local settings
port: 5000

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'https://mdsummers.gitlab.io'
google_analytics: 'UA-66391096-1'
# disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://mattsumme.rs'
author:         'Matt Summers'
authorTwitter:  'matt_summers'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
