name: Matt Summers
description: Thoughts on technology and the likes.

# Local settings
port: 5000

aboutPage: true

highlighter: rouge

kramdown:
  input: GFM

paginate: 20
baseurl: /
domain_name: 'http://mattsumme.rs'
google_analytics: 'G-YTMY6P9SB6'
# disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://mattsumme.rs'
author:         'Matt Summers'
authorTwitter:  'matt_summers'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

plugins:
    - jekyll-paginate
    - jekyll-sitemap
